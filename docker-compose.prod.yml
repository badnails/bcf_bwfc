services:
  order-db:
    image: postgres:16-alpine
    container_name: order-db-prod
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - order-db-prod-data:/var/lib/postgresql/data
      - ./db-init/order-service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - valerix-prod-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  inventory-db:
    image: postgres:16-alpine
    container_name: inventory-db-prod
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - inventory-db-prod-data:/var/lib/postgresql/data
      - ./db-init/inventory-service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - valerix-prod-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
      target: production
    container_name: order-service-prod
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: order-db
      DB_PORT: 5432
      DB_NAME: order_db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      INVENTORY_SERVICE_URL: http://inventory-service:3001
      INVENTORY_TIMEOUT_MS: 3000
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      order-db:
        condition: service_healthy
      inventory-service:
        condition: service_started
    networks:
      - valerix-prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
      target: production
    container_name: inventory-service-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: inventory-db
      DB_PORT: 5432
      DB_NAME: inventory_db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    depends_on:
      inventory-db:
        condition: service_healthy
    networks:
      - valerix-prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  valerix-prod-network:
    driver: bridge

volumes:
  order-db-prod-data:
  inventory-db-prod-data:
