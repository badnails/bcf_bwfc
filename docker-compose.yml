services:
  order-db:
    image: postgres:16-alpine
    container_name: order-db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
      - ./db-init/order-service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - valerix-network

  inventory-db:
    image: postgres:16-alpine
    container_name: inventory-db
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
      - ./db-init/inventory-service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - valerix-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - valerix-network
    restart: unless-stopped

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      PORT: 3000
      DB_HOST: order-db
      DB_PORT: 5432
      DB_NAME: order_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      INVENTORY_SERVICE_URL: http://inventory-service:3001
      INVENTORY_TIMEOUT_MS: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      order-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      inventory-service:
        condition: service_started
    networks:
      - valerix-network
    restart: unless-stopped

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    environment:
      PORT: 3001
      DB_HOST: inventory-db
      DB_PORT: 5432
      DB_NAME: inventory_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3001:3001"
    depends_on:
      inventory-db:
        condition: service_healthy
    networks:
      - valerix-network
    restart: unless-stopped

  backup-service:
    build:
      context: ./backup-service
      dockerfile: Dockerfile
    container_name: backup-service
    environment:
      PORT: 3002
      ORDER_DB_HOST: order-db
      ORDER_DB_PORT: 5432
      ORDER_DB_NAME: order_db
      ORDER_DB_USER: postgres
      ORDER_DB_PASSWORD: postgres
      INVENTORY_DB_HOST: inventory-db
      INVENTORY_DB_PORT: 5432
      INVENTORY_DB_NAME: inventory_db
      INVENTORY_DB_USER: postgres
      INVENTORY_DB_PASSWORD: postgres
      MOCK_BACKUP_URL: http://mock-backup-service:3003
      DUMP_INTERVAL_MS: 300000
      UPLOAD_HOUR_UTC: 0
    ports:
      - "3002:3002"
    volumes:
      - backup-dumps:/dumps
    depends_on:
      order-db:
        condition: service_healthy
      inventory-db:
        condition: service_healthy
      mock-backup-service:
        condition: service_started
    networks:
      - valerix-network
    restart: unless-stopped

  mock-backup-service:
    build:
      context: ./mock-backup-service
      dockerfile: Dockerfile
    container_name: mock-backup-service
    environment:
      PORT: 3003
      BACKUP_DIR: /backups
    ports:
      - "3003:3003"
    volumes:
      - backup-uploads:/backups
    networks:
      - valerix-network
    restart: unless-stopped

networks:
  valerix-network:
    driver: bridge

volumes:
  order-db-data:
  inventory-db-data:
  backup-dumps:
  backup-uploads: