services:
  order-db:
    image: postgres:16-alpine
    container_name: order-db-dev
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - order-db-dev-data:/var/lib/postgresql/data
      - ./db-init/order-service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - valerix-dev-network

  inventory-db:
    image: postgres:16-alpine
    container_name: inventory-db-dev
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - inventory-db-dev-data:/var/lib/postgresql/data
      - ./db-init/inventory-service.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - valerix-dev-network

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
      target: development
    container_name: order-service-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: order-db
      DB_PORT: 5432
      DB_NAME: order_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      INVENTORY_SERVICE_URL: http://inventory-service:3001
      INVENTORY_TIMEOUT_MS: 3000
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    volumes:
      - ./order-service/src:/app/src
      - /app/node_modules
    depends_on:
      order-db:
        condition: service_healthy
      inventory-service:
        condition: service_started
    networks:
      - valerix-dev-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
      target: development
    container_name: inventory-service-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: inventory-db
      DB_PORT: 5432
      DB_NAME: inventory_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      LOG_LEVEL: debug
    ports:
      - "3001:3001"
    volumes:
      - ./inventory-service/src:/app/src
      - /app/node_modules
    depends_on:
      inventory-db:
        condition: service_healthy
    networks:
      - valerix-dev-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  valerix-dev-network:
    driver: bridge

volumes:
  order-db-dev-data:
  inventory-db-dev-data:
